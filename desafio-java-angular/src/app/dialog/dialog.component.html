<div class="dialog">
  <div class="header">
    <h1>{{dialog.title}}</h1>
  </div>
  <mat-dialog-content>
    {{dialog.message}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close *ngIf="dialog.false" >
      {{dialog.false}}
    </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">
      {{dialog.true}}
    </button>
  </mat-dialog-actions>
</div>
